version: '3'

services:
  mysql:
    container_name: otus_sn_counters_mysql
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: otus
    volumes:
      - ./docker/mysql/scripts:/docker-entrypoint-initdb.d
      - ./docker/mysql/data:/var/lib/mysql
    ports:
      - "3320:33061"
    networks:
      - internal
networks:
  internal:
    driver: bridge